<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Switch Case</title>
	<script>

		var parametro = 7

		switch(parametro){
			case 1:
			document.write('Parâmetro - 1')
			break
			case 2:
			 	document.write('Parâmetro - 2')
			break
			case 3:
			document.write('Parâmetro - 3')
			break

			default:
			document.write('Default')
		}

	
	</script>	
</head>
<body>

</body>
</html>

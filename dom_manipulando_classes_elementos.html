<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Dom manipulando classes elementos</title>
	<style >
		.estilo1{
			background: #ff0000;
			color: #fff;

		}
		.estilo2{
			width: 400px;
			height: 50px;
			background-color: #ff0000;
			text-align: center;
			font-size: 25px;
			color:#fff;
			padding: 25px;

		}
	</style>
	<script>
		//O javaScript possui 3 escopo: global, função e o bloco
		function modificaClasse(){
			document.getElementById('mensagem').className = 'estilo2'
		}
	</script>	
</head>
<body>
	<div id="mensagem" class="estilo1">Modificando a classe do elemento</div>
	<hr/>
	<button  type="button" onclick="modificaClasse()">Aplicar classes</button>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Array pesquisa</title>
	<script>
        //Primeiro você declara o array

        var lista_frutas = Array()

        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'
        lista_frutas[2] = 'Morango'
        lista_frutas[3] = 'Uva'

        var auxiliar = lista_frutas.indexOf('Banana')

        // para fazer uma pesquisa dentro do array nos utilizamos o método indexof

       if(auxiliar === -1){
        console.log('Elemento não encontrado')
       }else{
        console.log('Elemento existe e está na posição' +auxiliar)
       }
    
	</script>	
</head>

</body>
</html>

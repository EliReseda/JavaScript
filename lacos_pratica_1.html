<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>laços praticas 1</title>
	<script>

            //Declaração da variável
            var lista_frutas = Array()

            //Array com 4 elementos de 0 até 3
            lista_frutas[0]= 'Banana'
            lista_frutas[1]= 'Maçã'
            lista_frutas[2]= 'Morango'
            lista_frutas[3]= 'Uva'


            // criando uma outra variável

            console.log(lista_frutas.length)

            var y = 0

            while(y < lista_frutas.length){
                  //enquando y for menor que a lista_frutas ele vai fazer a ação.
                  document.write(lista_frutas[y] + '<br/>')
                  y++ //incrementado y
            }     
 
	</script>	
</head>
